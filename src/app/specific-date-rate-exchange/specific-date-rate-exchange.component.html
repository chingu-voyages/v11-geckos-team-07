<p class="text-center mt-5">You can also search for a specific rate for an entry date</p>
<div class="row justify-content-center mb-5">
  <div class="col-md-8 ">
    <div class="box">
      <div class="row justify-content-center">
        <div class="col-sm-4 mb-3">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" [(ngModel)]="model" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                  #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 justify-content-center">
          <div class="drop">
            <select (change)="selectBaseCurrency($event.target.value)" class="btn btn-outline-primary form-control"
              name="list" id="list">
              <option *ngFor="let currency of currencies" value={{currency}}>{{currency}}</option>
            </select>
          </div>
          <span class="amount">Amount : </span>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">{{baseCurrency}}</span>
            </div>
            <input class="form-control">
          </div>
        </div>
        <div class="switch col-sm-2 justify-content-center">
          <button class="btn btn-primary">Switch</button>
        </div>
        <div class="col-sm-5 justify-content-center">
          <div class="drop">
            <select (change)="selectResultCurrency($event.target.value)" class="btn btn-outline-primary form-control"
              name="list" id="list">
              <option *ngFor="let currency of currencies" value={{currency}}>{{currency}}</option>
            </select>
          </div>
          <span class="amount">Result : </span>
          <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text">{{resultCurrency}}</span>
            </div>
            <input class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="convert col justify-content-center">
          <button class="btn btn-primary" (click)="convert()">Convert</button>
        </div>
      </div>
    </div>
  </div>
</div>
